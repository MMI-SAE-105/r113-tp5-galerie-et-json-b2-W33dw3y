<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie & Chargement JSON</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body
x-data="{imgUrl: null,
tabimg: [
    {
        petite: 'https://picsum.photos/id/237/120/90',
        alt: 'miniature montagne',
        grande: 'https://picsum.photos/id/237/400/300'
    },
    {
        petite: 'https://picsum.photos/id/238/120/90',
        alt: 'miniature lac',
        grande: 'https://picsum.photos/id/238/400/300'
    }
]
}"
>
    <h1>Galerie</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque expedita rerum ad saepe, assumenda unde accusamus. Harum quas natus numquam, delectus sit accusamus omnis cupiditate odio maiores error quo libero.</p>

<template
x-for="img of tabimg"
>
    <img 
    :src="img.petite" 
    :alt="img.alt"
    @click="imgUrl=img.grande"
    >
</template>

    <div 
    class="overlay"
    x-show="imgUrl"
    @keyup.escape.window="imgUrl=null"
    >
        <figure><img :src="imgUrl" alt="image 237... un chiot"></figure>
    </div>
    
</body>
</html>
