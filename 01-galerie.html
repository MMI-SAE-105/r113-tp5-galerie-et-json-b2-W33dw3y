<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie & Chargement JSON</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body
x-data="{imgUrl: null,
async tabimg() {
    const resp = await fetch('images.json');
    return await resp.json();
    },
}"
>
    <h1>Galerie</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque expedita rerum ad saepe, assumenda unde accusamus. Harum quas natus numquam, delectus sit accusamus omnis cupiditate odio maiores error quo libero.</p>
    <div class="gallerie">
        <template
        x-for="img of tabimg"
        >
            <img 
            class="image"
            :src="img.petite" 
            :alt="img.alt"
            @click="imgUrl=img.grande"
            >
        </template>
    </div>

    <div 
    class="overlay"
    x-show="imgUrl"
    @keyup.escape.window="imgUrl=null"
    >
    <div @click="imgUrl=null" class="close-overlay">&times;</div>
        <figure><img :src="imgUrl" alt="image 237... un chiot"></figure>
    </div>
    
</body>
</html>
